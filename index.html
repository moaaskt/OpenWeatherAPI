<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- fontes google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Heebo:wght@300&family=Lobster&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- fontes google/ -->
    <!-- fontaawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fontaawesome/ -->
    
    <title>ClimaOuTempo</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h3>Confira o clima</h3>
        <div class="form-input">
          <input
            type="text"
            placeholder="digite aqui o nome da cidade"
            id="city-input"
          />
          <button id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        
        </div>
        <div class="error-container"></div>
      </div>
      <div id="weather-data" class="hide">
        <h2>
          <i class="fa-solid fa-location-dot"></i>
          <span id="city"></span>
          <img src="" alt="Bandeira do país" id="country" />
        </h2>
        <p id="temperature"><span></span>&deg;C</p>
        <div id="description-container">
          <p id="description">Chuva</p>
          <img src="" alt="Condiçoes do tempo" id="weather-icon" />
        </div>
        <div id="details-container">
          <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span></span>
          </p>
          <p id="humidity">
            <i class="fa-solid fa-droplet"></i>
            <span></span>
          </p>
        </div>
      </div>
    </div>
    <script src="js/javascript.js" defer></script>
  </body>
</html>
